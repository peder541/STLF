<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Activities Guide</title>
    <link rel="stylesheet" href="css/stlf.css" />
    <script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/hammer.js"></script>
	<script type="text/javascript" src="js/jquery.specialevent.hammer.js"></script>
	<script type="text/javascript" src="js/activities.json"></script>
    <script type="text/javascript" src="js/stlf.js"></script>
</head>

<body class="front">
	<h1><img src="img/logo2.png" width="115" height="43" /><br>Activities Guide</h1>
    <div id="bluebar" class="bar">
    	<button type="button" id="browse">Browse</button>
    	<button type="button" id="home">Main</button>
        <button type="button" id="sort"> </button>
        <button type="button" id="cancel">Cancel</button>
        <button type="button" id="ok">OK</button>
    </div>
    <h2 id="name" class="info"></h2>
	<label for="outcomes" class="info">Outcomes: </label><ul id="outcomes" class="info"></ul>
    <label for="concept" class="info">Concept: </label><p id="concept" class="info"></p>
    <label for="supplies" class="info">Supplies: </label><p id="supplies" class="info"></p>
    <label for="time" class="info">Time: </label><p id="time" class="info"></p>
    <label for="groupsize" class="info">Group Size: </label><p id="groupsize" class="info"></p>
    <label for="goal" class="info">Goal: </label><p id="goal" class="info"></p>  
  	<label for="facilitation" class="info">Facilitation: </label><ol id="facilitation" class="info"></ol>
    
    <label for="debrief" class="info info2">Sample Debrieifing Questions: </label><ol id="debrief" class="info info2"></ol>
    <label for="characteristics" class="info info2">Sample Characteristics: </label><ul id="characteristics" class="info info2"></ul>
    <label for="statements" class="info info2">Statements: </label><ul id="statements" class="info info2"></ul>
    <label for="alterations" class="info info2">Alterations: </label><ul id="alterations" class="info info2"></ul>
    <label for="songs" class="info info2">The variety of songs to choose from: </label><ul id="songs" class="info info2"></ul>
    <label for="verbal" class="info info2">Verbal Version: </label><ol id="verbal" class="info info2"></ol>
    <label for="questions" class="info info2">Questions: </label><ol id="questions" class="info info2"></ol>
    
    <label for="table" class="info info2"></label><table id="table" class="info info2" border="1"></table>
    <label for="doc" class="info info2">Document: </label><a id="doc" target="_blank" class="info info2"></a>
    
    <div id="recommend"><button type="button">Get Recommendation</button></div>
    <div id="contribute"><button type="button">Contribute</button></div>
</body>

</html>
